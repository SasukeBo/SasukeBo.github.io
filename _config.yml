# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "SasukeBo's Blog"
name: "汪波"
email: SasukeBo@163.com
description: >- # this means to ignore newlines until "baseurl:"
  个人学习笔记
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://sasuke.cn" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  SasukeBo
# teaser: /assets/images/default-teaser.png
logo: "/assets/images/logo.png"
breadcrumbs: true
github: [metadata]
paginate: 5
paginate_path: /_posts:num/

# Build settings
markdown: kramdown
# theme: minima

remote_theme: "mmistakes/minimal-mistakes@4.17.0"
minimal_mistakes_skin: "contrast"
locale: "zh"

plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache

search: true

author:
  name: "汪波"
  avatar: "/assets/images/avatar.jpg"
  bio: >-
    志向要远些，目标要近些。
    与其躺在原地做梦，不如逐步靠近梦想。
  location: "中国广东深圳"
  links:
    - label: "SasukeBo"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/SasukeBo"
    - label: "809754210"
      icon: "fab fa-fw fa-qq"
      url: "javascript:;"
    - label: "13242931765"
      icon: "fab fa-fw fa-weixin"
      url: "javascript:;"
    - label: "SasukeBo@163.com"
      icon: "fas fa-fw fa-at"
      url: "javascript:;"


footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/SasukeBo"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      toc: true
      layout: single
      read_time: true
      # share: true
      permalink: /:categories/post/:title
      comments: true

category_archive:
  type: liquid
  path: "/categories/"

repository: SasukeBo/SasukeBo.github.io
staticman:
  branch: "master"
  endpoint: "https://dev.staticman.net/v3/entry/github/"
comments:
  provider: "staticman_v2"
